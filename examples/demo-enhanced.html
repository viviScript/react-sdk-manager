<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>React SDK Manager - äº¤äº’å¼æ¼”ç¤º</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app-container {
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 800;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            margin: 15px 0 0 0;
            font-size: 1.4rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 30px 0;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .plugin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .plugin-card {
            background: white;
            border: none;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .plugin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .plugin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        .plugin-card h4 {
            margin: 0 0 20px 0;
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .plugin-card p {
            color: #64748b;
            margin: 0 0 20px 0;
            font-size: 1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {

        .btn-success:hover {

        }
        
        .btn-danger {

        }
        .btn-danger:hover { 
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }
        
        .btn-warning { 
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); 
            color: white;
        }
        .btn-warning:hover { 
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }
        
        .counter-display {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin: 25px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            color: #2d3748;
            position: relative;
            overflow: hidden;
        }
        
        .counter-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .status-badge {

        }
        
        .status-disabled {

        }
        
        .status-disabled::before {

            color: #ef4444;
        }
        
        .theme-selector {

            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .theme-btn {

            cursor: pointer;
            font-weight: 600;

        .theme-btn.active {

        }
        
        .user-card {

        }
        
        .user-list {

            gap: 10px;
        }
        
        .plugin-manager-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;

            transition: all 0.3s ease;
        }
        
        .plugin-manager-item:hover {

        }
        
        .info-grid {

            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;

        }
        
        .info-item {

        .info-label {

        }
        
        .info-value {

        }
        
        .loading {

        }
        
        .loading h2 {

        .loading-spinner {

        .footer {

            padding: 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #64748b;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
        
        @keyframes fadeInUp {
            0% {

            }
            100% {

                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }

        }
        
        .pulse {

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }

            }
            
            .plugin-grid {

            }
            
            .plugin-card {

        /* ä¸»é¢˜æ ·å¼ */
        .theme-light {

        }
        
        .theme-dark {

        }

        .theme-blue {

        .theme-blue .plugin-card {

        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Mock SDK Implementation for Demo
        const SDKContext = createContext(null);

        // Mock plugin creation
        const createPlugin = (config) => ({
            ...config,
            enabled: config.enabled !== false,
            id: Math.random().toString(36).substr(2, 9)
        });

        // Mock SDK Provider
        const SDKProvider = ({ children, config }) => {
            const [state, setState] = useState(config.initialState || {});
            const [plugins, setPlugins] = useState(new Map());
            const [initialized, setInitialized] = useState(false);
            const [pluginUpdateTrigger, setPluginUpdateTrigger] = useState(0); // æ·»åŠ æ’ä»¶æ›´æ–°è§¦å‘å™¨

            useEffect(() => {
                setTimeout(() => setInitialized(true), 1500);
            }, []);

            const sdk = {
                state: {
                    getState: () => state,
                    setState: (updater) => {
                        setState(prev => typeof updater === 'function' ? updater(prev) : { ...prev, ...updater });
                    }
                },
                plugins: {
                    register: (plugin) => {
                        setPlugins(prev => new Map(prev).set(plugin.name, plugin));
                        setPluginUpdateTrigger(prev => prev + 1); // è§¦å‘æ›´æ–°
                        return Promise.resolve();
                    },
                    get: (name) => plugins.get(name),
                    getAll: () => Array.from(plugins.values()),
                    enable: (name) => {
                        setPlugins(prev => {
                            const newMap = new Map(prev);
                            const plugin = newMap.get(name);
                            if (plugin) {
                                newMap.set(name, { ...plugin, enabled: true });
                                console.log(`âœ… æ’ä»¶ "${name}" å·²å¯ç”¨`);
                            }
                            return newMap;
                        });
                        setPluginUpdateTrigger(prev => prev + 1); // è§¦å‘æ›´æ–°
                        return Promise.resolve();
                    },
                    disable: (name) => {
                        setPlugins(prev => {
                            const newMap = new Map(prev);
                            const plugin = newMap.get(name);
                            if (plugin) {
                                newMap.set(name, { ...plugin, enabled: false });
                                console.log(`âŒ æ’ä»¶ "${name}" å·²ç¦ç”¨`);
                            }
                            return newMap;
                        });
                        setPluginUpdateTrigger(prev => prev + 1); // è§¦å‘æ›´æ–°
                        return Promise.resolve();
                    }
                },
                getConfig: () => config,
                initialized,
                pluginUpdateTrigger // æš´éœ²æ›´æ–°è§¦å‘å™¨
            };

            return React.createElement(SDKContext.Provider, { value: sdk }, children);
        };

        // Mock hooks
        const useSDK = () => {
            const sdk = useContext(SDKContext);
            if (!sdk) throw new Error('useSDK must be used within SDKProvider');
            return sdk;
        };

        const useSDKState = () => {
            const sdk = useSDK();
            return [sdk.state.getState(), sdk.state.setState];
        };

        // ä¸»é¢˜æ’ä»¶
        const ThemePlugin = createPlugin({
            name: 'theme-plugin',
            version: '1.0.0',
            component: () => {
                const [state, setState] = useSDKState();
                
                const themes = [
                    { key: 'light', name: 'æµ…è‰²ä¸»é¢˜', color: '#ffffff' },
                    { key: 'dark', name: 'æ·±è‰²ä¸»é¢˜', color: '#2d3748' },
                    { key: 'blue', name: 'è“è‰²ä¸»é¢˜', color: '#3b82f6' }
                ];
                const currentTheme = state.theme || 'light';

                return React.createElement('div', { className: 'plugin-card' },
                    React.createElement('h4', null, 'ğŸ¨ ä¸»é¢˜æ§åˆ¶å™¨'),
                    React.createElement('p', null, `å½“å‰ä¸»é¢˜ï¼š${themes.find(t => t.key === currentTheme)?.name}`),
                    React.createElement('div', { className: 'theme-selector' },
                        themes.map(theme => 
                            React.createElement('button', {
                                key: theme.key,
                                className: `theme-btn ${currentTheme === theme.key ? 'active btn' : 'btn'}`,
                                onClick: () => setState(prev => ({ ...prev, theme: theme.key })),
                                style: { 
                                    background: currentTheme === theme.key ? 
                                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : 
                                        theme.color,
                                    color: theme.key === 'light' && currentTheme !== theme.key ? '#2d3748' : 'white'
                                }
                            }, theme.name)
                        )
                    )
                );
            }
        });

        // è®¡æ•°å™¨æ’ä»¶
        const CounterPlugin = createPlugin({
            name: 'counter-plugin',
            version: '1.0.0',
            component: () => {
                const [state, setState] = useSDKState();
                const count = state.count || 0;

                const increment = () => setState(prev => ({ ...prev, count: (prev.count || 0) + 1 }));
                const decrement = () => setState(prev => ({ ...prev, count: Math.max(0, (prev.count || 0) - 1) }));
                const reset = () => setState(prev => ({ ...prev, count: 0 }));

                const getAchievement = (count) => {
                    if (count >= 100) return 'ğŸ† ç™¾æ­¥ç™»å¤©';
                    if (count >= 50) return 'ğŸ¥‰ åŠç™¾é‡Œç¨‹';
                    if (count >= 20) return 'ğŸŒŸ å°æœ‰æˆå°±';
                    if (count >= 10) return 'ğŸ¯ åˆéœ²é”‹èŠ’';
                    return count > 0 ? 'ğŸš€ å¼€å§‹è®¡æ•°' : 'ğŸ‘‹ ç‚¹å‡»å¼€å§‹';
                };

                return React.createElement('div', { className: 'plugin-card' },
                    React.createElement('h4', null, 'ğŸ”¢ æ™ºèƒ½è®¡æ•°å™¨'),
                    React.createElement('div', { className: 'counter-display' }, 
                        React.createElement('div', null, `è®¡æ•°ï¼š${count}`),
                        React.createElement('div', { style: { fontSize: '1rem', marginTop: '10px', opacity: 0.8 } }, getAchievement(count))
                    ),
                    React.createElement('div', { style: { display: 'flex', gap: '10px', justifyContent: 'center', flexWrap: 'wrap' } },
                        React.createElement('button', { 
                            className: 'btn btn-danger', 
                            onClick: decrement,
                            disabled: count <= 0
                        }, 'â– å‡å°‘'),
                        React.createElement('button', { 
                            className: 'btn btn-warning', 
                            onClick: reset,
                            disabled: count === 0
                        }, 'ğŸ”„ é‡ç½®'),
                        React.createElement('button', { className: 'btn btn-success', onClick: increment }, 'â• å¢åŠ ')
                    )
                );
            }
        });

        // ç”¨æˆ·ç®¡ç†æ’ä»¶
        const UserPlugin = createPlugin({
            name: 'user-plugin',
            version: '1.0.0',
            component: () => {
                const [state, setState] = useSDKState();
                const [loading, setLoading] = useState(false);
                
                const users = [
                    { id: 1, name: 'å¼ å°æ˜', role: 'ç®¡ç†å‘˜', avatar: 'ğŸ‘¨â€ğŸ’¼', desc: 'ç³»ç»Ÿç®¡ç†å‘˜ï¼Œæ‹¥æœ‰å…¨éƒ¨æƒé™' },
                    { id: 2, name: 'æå°çº¢', role: 'ç¼–è¾‘', avatar: 'ğŸ‘©â€ğŸ’»', desc: 'å†…å®¹ç¼–è¾‘ï¼Œè´Ÿè´£æ—¥å¸¸ç»´æŠ¤' },
                    { id: 3, name: 'ç‹å°å¼º', role: 'è®¿å®¢', avatar: 'ğŸ‘¤', desc: 'æ™®é€šç”¨æˆ·ï¼ŒåŸºç¡€æŸ¥çœ‹æƒé™' }
                ];

                const login = async (user) => {
                    setLoading(true);
                    await new Promise(resolve => setTimeout(resolve, 1200));
                    setState(prev => ({ ...prev, user }));
                    setLoading(false);
                };

                const logout = () => {
                    setState(prev => ({ ...prev, user: null }));
                };

                return React.createElement('div', { className: 'plugin-card' },
                    React.createElement('h4', null, 'ğŸ‘¤ ç”¨æˆ·ç®¡ç†ç³»ç»Ÿ'),
                    state.user ? 
                        React.createElement('div', { className: 'user-card' },
                            React.createElement('div', { style: { display: 'flex', alignItems: 'center', gap: '15px', marginBottom: '15px' } },
                                React.createElement('span', { style: { fontSize: '2rem' } }, state.user.avatar),
                                React.createElement('div', null,
                                    React.createElement('div', { style: { fontSize: '1.2rem', fontWeight: '600', color: '#2d3748' } }, `æ¬¢è¿ï¼Œ${state.user.name}ï¼`),
                                    React.createElement('div', { style: { fontSize: '0.9rem', color: '#64748b' } }, `è§’è‰²ï¼š${state.user.role}`),
                                    React.createElement('div', { style: { fontSize: '0.8rem', color: '#94a3b8', marginTop: '5px' } }, state.user.desc)
                                )
                            ),
                            React.createElement('button', { className: 'btn btn-danger', onClick: logout }, 'ğŸšª é€€å‡ºç™»å½•')
                        ) :
                        React.createElement('div', null,
                            React.createElement('p', { style: { textAlign: 'center', marginBottom: '20px' } }, 'é€‰æ‹©ä¸€ä¸ªç”¨æˆ·èº«ä»½è¿›è¡Œç™»å½•ï¼š'),
                            React.createElement('div', { className: 'user-list' },
                                users.map(user =>
                                    React.createElement('button', {
                                        key: user.id,
                                        className: 'btn btn-success',
                                        onClick: () => login(user),
                                        disabled: loading,
                                        style: { 
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '12px',
                                            padding: '15px 20px',
                                            textAlign: 'left',
                                            width: '100%',
                                            justifyContent: 'flex-start'
                                        }
                                    }, 
                                        React.createElement('span', { style: { fontSize: '1.5rem' } }, user.avatar),
                                        React.createElement('div', null,
                                            React.createElement('div', { style: { fontWeight: '600' } }, loading ? 'æ­£åœ¨ç™»å½•...' : user.name),
                                            React.createElement('div', { style: { fontSize: '0.8rem', opacity: 0.8 } }, user.role)
                                        )
                                    )
                                )
                            )
                        )
                );
            }
        });

        // æ’ä»¶ç®¡ç†å™¨ç»„ä»¶
        const PluginManagerComponent = () => {
            const sdk = useSDK();
            const [plugins, setPlugins] = useState([]);

            useEffect(() => {
                setPlugins(sdk.plugins.getAll());
            }, [sdk, sdk.pluginUpdateTrigger]); // ç›‘å¬æ’ä»¶æ›´æ–°è§¦å‘å™¨

            const togglePlugin = async (pluginName) => {
                const plugin = sdk.plugins.get(pluginName);
                if (plugin.enabled) {
                    await sdk.plugins.disable(pluginName);
                } else {
                    await sdk.plugins.enable(pluginName);
                }
                // ç§»é™¤æ‰‹åŠ¨æ›´æ–°ï¼Œè®©useEffectå¤„ç†
            };

            const getPluginDisplayName = (name) => {
                const names = {
                    'theme-plugin': 'ğŸ¨ ä¸»é¢˜æ§åˆ¶å™¨',
                    'counter-plugin': 'ğŸ”¢ æ™ºèƒ½è®¡æ•°å™¨',
                    'user-plugin': 'ğŸ‘¤ ç”¨æˆ·ç®¡ç†ç³»ç»Ÿ'
                };
